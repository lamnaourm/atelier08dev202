<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction Atelier 08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/b
ootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/boo
tstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        const products = [
            {
                id: 1,
                title: 'PC Portable Gamer HP VICTUS',
                price: '7490 DH',
                thumbnail: 'images/1.jpg'
            },
            {
                id: 2,
                title: 'PC Portable Gamer HP VICTUS',
                price: '2190 DH',
                thumbnail: 'images/2.jpg'
            },
            {
                id: 3,
                title: 'Pc Portable Chromebook Acer',
                price: '3640 DH',
                thumbnail: 'images/3.jpg'
            },
            {
                id: 4,
                title: 'PC Portable - HUAWEI',
                price: '1270 DH',
                thumbnail: 'images/4.jpg'
            },
        ];

        function Product(props) {
            return <div className="col">
                <div className="card shadow-sm">
                    <img className="bd-placeholder-img card-img-top"
                        src={props.thumbnail} alt="" style={{width:"200px"}} />
                    <div className="card-body">
                        <p className="card-title">{props.title}</p>
                        <p className="card-text">{props.price}</p>
                        <div className="d-flex justify-content-between align-items-center">
                            <div className="btn-group">
                                <button type="button" className="btn btn-sm btn-outline-secondary">Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }

        function Products() {
            return <div>
                {products.map((product) => (
                    <Product key={product.id} title={product.title} price={product.price} thumbnail={product.thumbnail} />
                ))}
            </div>

        }

        ReactDOM.render(<Products />, document.getElementById("app"));

    </script>
</body>

</html>
